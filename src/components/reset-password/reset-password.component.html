<div class="reset-container">
  <h2>Reset Password</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <label>New Password</label>
    <input type="password" formControlName="newPassword" placeholder="Enter new password">

    <label>Confirm Password</label>
    <input type="password" formControlName="confirmPassword" placeholder="Confirm new password">

    <div *ngIf="resetForm.controls.newPassword.invalid && resetForm.controls.newPassword.touched" class="error">
      Password must be at least 8 characters.
    </div>

    <div *ngIf="resetForm.controls.confirmPassword.invalid && resetForm.controls.confirmPassword.touched" class="error">
      Confirm your password.
    </div>

    <button type="submit" [disabled]="loading || resetForm.invalid">
      {{ loading ? 'Resetting...' : 'Reset Password' }}
    </button>
  </form>

  <div class="success" *ngIf="success">{{ success }}</div>
  <div class="error" *ngIf="error">{{ error }}</div>
</div>
